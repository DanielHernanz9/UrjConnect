<!DOCTYPE html>
<html lang="es" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>URJConnect ‚Äî Detalles de {{subject.name}}</title>
        <meta name="description" content="Detalles de la asignatura {{subject.name}}" />
        <link href="/css/styles.css" rel="stylesheet" />

        <link rel="icon" type="image/png" href="/assets/logo.png" />
    </head>
    <body>
        <main class="app">
            <header class="app-header glass">
                <div class="brand">
                    <a href="/" class="brand-link" style="display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: inherit">
                        <div class="logo" aria-hidden="true">
                            <img src="/assets/logo.png" alt="Logo URJConnect" style="width: 100%; height: 100%; object-fit: contain" />
                        </div>
                        <div class="brand-wordmark" aria-label="URJConnect">URJConnect</div>
                    </a>
                </div>

                <div class="toolbar">
                    <button class="icon-btn" id="themeToggle" title="Cambiar tema">üåì Tema</button>
                    <div class="divider"></div>

                    <div class="profile">
                        <button class="profile-btn" id="profileButton" aria-expanded="false" aria-controls="profileMenu">
                            <div class="avatar" id="avatar">
                                <span id="avatarInitials"></span>
                            </div>
                            <span id="profileName">Tu Nombre</span>
                        </button>
                        <div class="profile-menu dropdown" id="profileMenu">
                            <button class="icon-btn" id="btnEditProfile">‚úèÔ∏è Editar perfil</button>
                            <button class="icon-btn" id="btnLogout">üö™ Cerrar sesi√≥n</button>
                        </div>
                    </div>
                </div>
            </header>

    
            <!-- Formulario para editar contrase√±a -->
             <section class="container">
                <div class="glass" style="padding: 18px; border-radius: 12px">
                    <h1 style=" font-size: 20px; font-weight: 700; text-align: center;">Editar contrase√±a</h2>
                    <form id="newPasswordForm">
                        
                        <h4 style="margin-top: 12px; margin-bottom: 6px">Contrase√±a actual</h4>
                        <div class="field">
            
                            <input id="contrase√±aActual" name="contrase√±aActual" type="password" placeholder="Escribe tu contrase√±a actual..." required style="width: 100%" />
                        </div>
                        <div style="margin-top: 8px; margin-bottom: 20px">
                            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 15px; color: rgba(255, 255, 255, 0.85)">
                                <input type="checkbox" id="toggleActual" style="cursor: pointer" />
                                <span>Mostrar contrase√±a</span>
                            </label>
                        </div>
                        <h4 style="margin-top: 12px; margin-bottom: 8px">Nueva contrase√±a</h4>
                        <div class="field">
                            
                            <input id="nuevaContrase√±a" name="nuevaContrase√±a" type="password" placeholder="Escribe aqui la nueva contrase√±a.." required style="width: 100%" />
                        </div>
                        <div style="margin-top: 8px; margin-bottom: 20px">
                            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 15px; color: rgba(255, 255, 255, 0.85)">
                                <input type="checkbox" id="toggleNueva" style="cursor: pointer" />
                                <span>Mostrar contrase√±a</span>
                            </label>
                        </div>
                        <h4 style="margin-top: 12px; margin-bottom: 8px">Confirmar nueva contrase√±a</h4>
                        <div class="field">

                            <input id="confirmarContrase√±a" name="confirmarContrase√±a" type="password" placeholder="Escribe aqui la nueva contrase√±a.." required style="width: 100%" />
                        </div>
                        <div style="margin-top: 8px; margin-bottom: 20px">
                            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 15px; color: rgba(255, 255, 255, 0.85)">
                                <input type="checkbox" id="toggleConfirmar" style="cursor: pointer" />
                                <span>Mostrar contrase√±a</span>
                            </label>
                        </div>
                        <div class="actions" style="justify-content: flex-start; margin-top: 12px">
                            <button class="btn" type="submit">Confirmar cambios</button>
                            <button class="btn secondary" type="reset">Limpiar</button>
                        </div>
                    </form>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 16px">
                <button class="btn" id="backBtn" onclick="window.history.back()">Volver</button>
                </div>
            </section>
        </main>

        <!-- Modal de editar perfil -->
        <div class="modal" id="profileModal" role="dialog" aria-modal="true" aria-labelledby="profileTitle">
            <div class="content glass">
                <div class="body">
                    <h3 id="profileTitle" style="margin: 0 0 8px 0">Editar perfil</h3>
                    <small class="hint">Actualiza tu nombre, color de avatar y una breve bio.</small>

                    <div class="field" style="margin-top: 12px">
                        <label for="p_name">Nombre</label>
                        <input id="p_name" type="text" placeholder="Tu nombre" style="width: 100%; max-width: 420px" />
                    </div>

                    <div class="field" style="margin-top: 10px">
                        <label for="p_color">Color del avatar</label>
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px">
                            <div class="swatches" id="p_swatches" aria-hidden="true"></div>
                            <input id="p_color" type="color" value="#6366f1" aria-label="Color personalizado" />
                        </div>
                        <small class="hint">Elige un color para tu avatar o usa uno de los swatches.</small>
                    </div>

                    <div class="field">
                        <label for="p_bio">Bio</label>
                        <textarea id="p_bio" rows="3" placeholder="Cu√©ntanos algo breve sobre ti..."></textarea>
                    </div>

                    <div class="actions" style="justify-content: flex-end">
                        <button class="btn" id="saveProfile">Guardar cambios</button>
                        <button class="btn secondary" data-close="#profileModal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast" id="toast" role="status" aria-live="polite"></div>

        {{#jsonUser}}
        <script id="__initialUser" type="application/json">
            {{{jsonUser}}}
        </script>
        {{/jsonUser}}

        <script src="/app.js"></script>
        
        <script>
            // Funcionalidad para mostrar/ocultar contrase√±as
            document.getElementById('toggleActual')?.addEventListener('change', function() {
                const input = document.getElementById('contrase√±aActual');
                input.type = this.checked ? 'text' : 'password';
            });

            document.getElementById('toggleNueva')?.addEventListener('change', function() {
                const input = document.getElementById('nuevaContrase√±a');
                input.type = this.checked ? 'text' : 'password';
            });

            document.getElementById('toggleConfirmar')?.addEventListener('change', function() {
                const input = document.getElementById('confirmarContrase√±a');
                input.type = this.checked ? 'text' : 'password';
            });
        </script>
    </body>
</html>
