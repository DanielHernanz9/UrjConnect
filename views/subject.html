<!DOCTYPE html>
<html lang="es" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>URJConnect — Detalles de {{subject.name}}</title>
        <meta name="description" content="Detalles de la asignatura {{subject.name}}" />
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <main class="container">
            <header style="display: flex; align-items: center; gap: 12px; margin: 18px 0">
                <a href="/" style="text-decoration: none; color: inherit"><Strong>← Volver</Strong></a>
                <!--<h1 style="margin: 0; font-size: 20px">{{subject.name}}</h1>-->
            </header>

            <section class="glass" style="padding: 18px; border-radius: 12px">
                <div style="display: flex; gap: 16px; align-items: flex-start">
                    {{#subject.icon}}
                    <div style="width: 64px; height: 64px; flex-shrink: 0; display: grid; place-items: center; border-radius: 10px; overflow: hidden; background: var(--muted-1)">
                        <img src="{{subject.icon}}" alt="Icono {{subject.name}}" style="width: 100%; height: 100%; object-fit: contain" />
                    </div>
                    {{/subject.icon}}
                    <div style="flex: 1">
                            <!-- Nombre de la asignatura -->
                            <h1 style="margin: 0 0 16px; font-size: 32px; font-weight: 700; color: var(--primary);">{{subject.name}}</h1>
                            
                            <p style="margin: 0 0 16px; font-size: 16px;"><strong>Créditos:</strong> {{subject.credits}}</p>
                            <p style="margin: 0 0 16px; font-size: 16px;"><strong>Profesor:</strong> {{subject.professor}}</p>
                            <p style="margin: 0 0 16px; font-size: 16px;"><strong>Horario:</strong> {{subject.schedule}}</p>

                            <!-- Descripción detallada -->
                            <p style="font-size: 16px; line-height: 1.6;"><strong>Descripción detallada:</strong></p>
                            <p style="font-size: 16px;">{{subject.description}}</p>

                        </div>
                </div>

                <div style="margin-top: 18px; display: flex; gap: 8px">
                    <a class="link" href="/" style="text-decoration: none">Volver</a>
                    <button class="enter" id="enterForum">Entrar al foro</button>
                </div>
            </section>
        </main>
         <script src="/app.js" defer></script>
    </body>
</html>
